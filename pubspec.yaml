name: xyfootball
description: "xy football"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/logo/
    - assets/banners/
    - assets/photos/


  fonts:
    - family: Cairo
      fonts:
        - asset: assets/Fonts/Cairo-Regular.ttf
        - asset: assets/Fonts/Cairo-SemiBold.ttf
          weight: 700
